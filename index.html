<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Header with Hamburger Menu</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="header">
      <div class="logo">Ardhilla.</div>
      <nav>
        <a href="#">Beranda</a>
        <a href="#">Project</a>
        <a href="#">About</a>
        <a href="#">Blog</a>
      </nav>
      <div class="menu-toggle">&#9776;</div>
    </header>
    <main>
      <section class="hero">
        <div class="profile">
          <img src="profile.jpg" alt="Ardhilla Eka" class="profile-img" />
        </div>
        <div class="hero-text">
          <h1>Hi! <span class="highlight">Ardhilla Eka</span> here.</h1>
          <p>
            Hi guys, I'm Ardhilla. Let's connect with me on some of my social
            media accounts, nice to meet you.
          </p>
          <div class="social-links">
            <i class="fa-regular fa-envelope fa-2x"></i>
            <i class="fa-brands fa-instagram fa-2x"></i>
            <i class="fa-brands fa-youtube fa-2x"></i>
          </div>
          <a href="#" class="btn">Download CV</a>
        </div>
      </section>
      <section class="project">

      </section>
    </main>


    <script src="scripts.js"></script>
  </body>
</html>
